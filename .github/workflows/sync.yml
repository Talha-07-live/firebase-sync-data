name: Sync Firebase Data

on:
  schedule:
    - cron: "*/5 * * * *"   # প্রতি 5 মিনিটে চলবে
  workflow_dispatch:        # ম্যানুয়ালি চালানোর জন্য

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch remote JSON
        run: |
          curl -s https://my-book-project-c5a17-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json -o data.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || git commit -m "Auto-sync: update data.json"
          git push
