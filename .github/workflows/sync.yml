name: Firebase JSON Sync

on:
  workflow_dispatch: # ম্যানুয়ালি চালানোর অপশন

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch Firebase JSON
        run: |
          curl -s https://data.talhascollection.xo.je/movies_5000_downloadable_oneline.json -o data.json

      - name: Commit & Push
        run: |
          git add data.json
          git commit --allow-empty -m "Auto-update data.json from Firebase"
          git push origin main
