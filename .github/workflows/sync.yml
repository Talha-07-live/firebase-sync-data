name: Firebase Fetch

on:
  schedule:
    - cron: "*/2 * * * *"   # প্রতি ২ মিনিটে চালাবে
  workflow_dispatch:        # চাইলে ম্যানুয়ালি চালাতে পারবেন

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch movies.json from Firebase
        run: |
          curl -s "https://my-book-project-c5a17-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json" -o data.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto-update data.json from Firebase" || echo "No changes to commit"
          git push
