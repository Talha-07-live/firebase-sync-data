name: Auto-Fetch Firebase Data

on:
  schedule:
    - cron: "*/2 * * * *"   # প্রতি 2 মিনিটে run হবে
  workflow_dispatch:          # ম্যানুয়ালি চালানোর অপশনও থাকবে

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch Data from Firebase
        run: |
          curl -s "https://my-book-project-c5a17-default-rtdb.asia-southeast1.firebasedatabase.app/movies.json" -o data.json

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Changes
        run: |
          git add data.json
          git commit -m "Auto-update data.json from Firebase" || echo "No changes to commit"

      - name: Push with Retry
        run: |
          MAX_RETRIES=3
          COUNT=0
          until [ $COUNT -ge $MAX_RETRIES ]
          do
            git pull --rebase origin main && git push origin main && break
            COUNT=$((COUNT+1))
            echo "Push failed. Retry $COUNT/$MAX_RETRIES in 10 seconds..."
            sleep 10
          done
